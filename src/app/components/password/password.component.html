<div class="bg-gradient-to-t from-[#e0e1dd] to-[#edede9] w-screen h-screen flex justify-center items-center">
    <div class="bg-white w-4/5 sm:w-2/6 h-auto py-6 rounded-3xl shadow-xl flex items-center flex-col">
      <div class="py-6">
        <img class="w-20 h-16" src="img/RACCON.png" alt="">
      </div>
      <div class="flex flex-col w-full h-full px-1 lg:px-7 xl:px-7 sm:px-7">
        <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
          <!-- Requisitos de la contraseña -->
          <div class="flex flex-wrap px-10 py-2">
            <h2 class="w-full text-lg font-bold mb-4">Requisitos de la contraseña</h2>
            <ul class="list-disc list-inside w-full sm:w-1/2 text-sm">
              <li [class.text-green-500]="requirements.number" [class.text-gray-500]="!requirements.number">
                Al menos un número
            </li>
              <li [class.text-green-500]="requirements.uppercase" [class.text-gray-500]="!requirements.uppercase">
                Al menos una letra mayúscula
              </li>
            </ul>
            <ul class="list-disc list-inside w-full sm:w-1/2 text-sm">
              <li [class.text-green-500]="requirements.length" [class.text-gray-500]="!requirements.length">
                Mínimo 8 caracteres
              </li>

              <li [class.text-green-500]="requirements.lowercase" [class.text-gray-500]="!requirements.lowercase">
                Al menos una letra minúscula.
                </li>
            </ul>
          </div>
          
  
          <!-- Campo de nueva contraseña -->
          <div class="flex flex-col px-10 pt-2">
            <label for="new-password" class="text-xl font-bold">Nueva contraseña</label>
            <div
              class="w-full h-auto rounded-full shadow-xl bg-slate-200 flex items-center justify-between px-4 my-3"
            >
              <input
                class="w-full bg-transparent border-none outline-none my-2"
                type="{{ showPassword ? 'text' : 'password' }}"
                placeholder="Ingresa tu contraseña"
                id="new-password"
                formControlName="newPassword"
                (input)="validatePassword()"
              />
              <span
                class="material-icons cursor-pointer"
                (click)="togglePasswordVisibility()"
              >
                {{ showPassword ? 'visibility_off' : 'visibility' }}
              </span>
            </div>
          </div>
  
          <!-- Campo para confirmar la contraseña -->
          <div class="flex flex-col px-10 pt-2">
            <label for="confirm-password" class="text-xl font-bold">Confirmar contraseña</label>
            <div
              class="w-full h-auto rounded-full shadow-xl bg-slate-200 flex items-center justify-between px-4 my-3"
            >
              <input
                class="w-full bg-transparent border-none outline-none my-2"
                type="{{ showPassword ? 'text' : 'password' }}"
                placeholder="Confirma tu contraseña"
                id="confirm-password"
                formControlName="confirmPassword"
              />
              <span
                class="material-icons cursor-pointer"
                (click)="togglePasswordVisibility()"
              >
                {{ showPassword ? 'visibility_off' : 'visibility' }}
              </span>
            </div>
          </div>
  
          <!-- Botón para enviar -->
          <div class="flex flex-col px-10 py-3 pb-4">
            <button
              class="w-full h-auto py-2 bg-[#03071e] text-white font-bold rounded-full"
              [disabled]="!passwordForm.valid || !passwordsMatch"
            >
              Cambiar contraseña
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
