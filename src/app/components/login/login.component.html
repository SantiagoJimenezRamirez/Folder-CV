<div class="bg-gradient-to-t from-[#e0e1dd] to-[#edede9] w-screen h-screen flex justify-center items-center">
    <div class="bg-white w-4/5 sm:w-2/6 h-auto py-6 rounded-3xl shadow-xl flex items-center flex-col">
        <div class="py-6">
            <img class="w-20 h-16" src="img/RACCON.png" alt="">
        </div>
        <div class="flex flex-col w-full h-full px-1 lg:px-7 xl:px-7 sm:px-7">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="flex flex-col px-10 pt-2 ">
                    <label for="" class="text-xl font-bold">Nombre de Usuario</label>
                    <div class="w-full h-auto rounded-full shadow-xl bg-slate-200 flex items-center justify-center my-3">
                        <input class="px-4 w-full mx-5 bg-transparent border-none outline-none my-2" type="text" placeholder="Santiago JR" name="" id="" formControlName="username">
                    </div>
                </div>
                <div class="flex flex-col px-10 pt-2 ">
                    <label for="" class="text-xl font-bold">Contraseña</label>
                    <div class="w-full h-auto rounded-full shadow-xl bg-slate-200 flex items-center justify-center my-3">
                        <input class="px-4 w-full mx-5 bg-transparent border-none outline-none my-2" type="password" placeholder="**********" name="" id="" formControlName="password">
                    </div>
                </div>
                <div class="flex flex-col px-10">
                    <a class="text-[12px] text-blue-800 font-semibold cursor-pointer" (click)="goTo('forgot-password')">¿Has olvidado tu contraseña?</a>
                </div>
                <div class="flex flex-col px-10 py-3 pb-4">
                    <button class="w-full h-auto py-2 bg-[#03071e] text-white font-bold rounded-full">Enviar</button>
                </div>
                <div class="w-full flex justify-center items-center pb-4">
                    <label class="text-[12px]" for="">¿Aún no tienes una cuenta?</label><a (click)="goTo('sign-up')" class="text-[12px] px-2 text-[#03071e] font-bold cursor-pointer">¡Crea una ahora!</a>
                </div>
            </form>
        </div>
    </div>

</div>
