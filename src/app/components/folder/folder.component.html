<div class="relative h-[110vh] w-screen overflow-hidden">    
    <div class=" left-0 right-0 w-full h-[25%] overflow-hidden" style="height: 150px; overflow: hidden;">
        <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%; transform: rotate(180deg) scaleX(-1);">
            <path d="M-0.33,-2.16 C179.68,97.23 354.63,-79.91 500.00,49.85 L500.00,149.60 L-0.00,149.60 Z" style="stroke: none; fill: #F8EBFF;"></path>
        </svg>
    </div>
    <div class="flex flex-col w-full h-full bg-slate-600 text-center items-center">
        <div class="flex bg-slate-400 text-gray-600">
            <div class="bg-slate-100" (click)="handleClick('folder')">
                <div class=""[ngClass]="{ 'custom-border-bottom': activeContainer === 'folder' }">
                    <p class="p-header p-4">Folder</p>
                </div>                
            </div>
            <div class="w-5"></div>
            <div class="bg-slate-100" (click)="handleClick('skills')">
                <div class="" [ngClass]="{ 'custom-border-bottom': activeContainer === 'skills' }">
                    <p class="p-header p-4">Skills</p>
                </div>
            </div>
        </div>
        <div class="h-full w-full bg-slate-50 flex items-center">
            <div class="h-[50%] w-full bg-slate-200 shadow-lg">
                
            </div>

        </div>    
    </div>
</div>
